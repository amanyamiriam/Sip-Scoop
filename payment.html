<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Sip & Scoop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/payment.css">
</head>
<body>
    <div class="payment-wrapper">
        <div class="payment-container">
            <h1>Payment Method</h1>
            <form class="payment-form">
                <div class="payment-options">
                    <label class="payment-option">
                        <input type="radio" name="payment" checked>
                        <div class="option-content">
                            <i class="fab fa-cc-visa"></i>
                            <span>Credit/Debit Card</span>
                        </div>
                    </label>

                    <div class="card-details">
                        <div class="form-group">
                            <label>Card Number</label>
                            <div class="card-input">
                                <input type="text" placeholder="1234 5678 9012 3456" maxlength="19">
                                <div class="card-icons">
                                    <i class="fab fa-cc-visa"></i>
                                    <i class="fab fa-cc-mastercard"></i>
                                    <i class="fab fa-cc-amex"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Expiry Date</label>
                                <input type="text" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <div class="cvv-input">
                                    <input type="password" placeholder="123" maxlength="4">
                                    <i class="fas fa-question-circle cvv-info"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Name on Card</label>
                            <input type="text" placeholder="Enter name as shown on card">
                        </div>
                    </div>

                    <label class="payment-option">
                        <input type="radio" name="payment">
                        <div class="option-content">
                            <i class="fab fa-paypal"></i>
                            <span>PayPal</span>
                        </div>
                    </label>

                    <label class="payment-option">
                        <input type="radio" name="payment">
                        <div class="option-content">
                            <i class="fas fa-mobile-alt"></i>
                            <span>M-Pesa</span>
                        </div>
                    </label>
                </div>

                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$18.97</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span>$1.52</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery Fee</span>
                            <span>$2.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>$22.49</span>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="delivery.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        Back to Delivery
                    </a>
                    <button type="submit" class="pay-btn">
                        Pay $22.49
                        <i class="fas fa-lock"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Format card number with spaces
        document.querySelector('.card-input input').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.replace(/\d{4}(?=.)/g, '$& ');
            e.target.value = formattedValue;
        });

        // Format expiry date
        document.querySelector('input[placeholder="MM/YY"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0,2) + '/' + value.slice(2);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
