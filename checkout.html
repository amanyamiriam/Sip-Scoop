<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sip & Scoop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
    <!-- Header Section (Same as index.html) -->

    <section class="checkout-section">
        <div class="container">
            <h1>Checkout</h1>
            
            <div class="checkout-container">
                <div class="checkout-form">
                    <div class="auth-options">
                        <button class="guest-checkout active">Guest Checkout</button>
                        <button class="login-checkout">Login</button>
                    </div>

                    <form class="delivery-info">
                        <h2>Delivery Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" required>
                        </div>
                        <div class="form-group">
                            <label>Delivery Address</label>
                            <input type="text" placeholder="Street Address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>ZIP Code</label>
                                <input type="text" required>
                            </div>
                        </div>
                    </form>

                    <form class="payment-info">
                        <h2>Payment Information</h2>
                        <div class="payment-methods">
                            <label class="payment-method">
                                <input type="radio" name="payment" checked>
                                <span class="method-icon"><i class="fab fa-cc-visa"></i></span>
                                <span>Credit Card</span>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment">
                                <span class="method-icon"><i class="fab fa-paypal"></i></span>
                                <span>PayPal</span>
                            </label>
                            
                        </div>
                        <div class="card-details">
                            <div class="form-group">
                                <label>Card Number</label>
                                <input type="text" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Expiry Date</label>
                                    <input type="text" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label>CVV</label>
                                    <input type="text" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-items">
                        <div class="summary-item">
                            <img src="images/mango-tango.jpg" alt="Mango Tango">
                            <div class="item-info">
                                <h4>Mango Tango</h4>
                                <span>Medium (12 oz) × 2</span>
                            </div>
                            <span class="item-price">$11.98</span>
                        </div>
                        <div class="summary-item">
                            <img src="images/berry-blast.jpg" alt="Berry Blast">
                            <div class="item-info">
                                <h4>Berry Blast</h4>
                                <span>Large (16 oz) × 1</span>
                            </div>
                            <span class="item-price">$6.99</span>
                        </div>
                    </div>
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$18.97</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span>$1.52</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery</span>
                            <span>$2.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>$22.49</span>
                        </div>
                    </div>
                    <button class="place-order-btn">Place Order</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section (Same as index.html) -->
</body>
</html>
