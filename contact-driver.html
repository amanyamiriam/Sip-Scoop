<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Driver - Sip & Scoop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/contact-driver.css">
</head>
<body>
    <div class="contact-wrapper">
        <div class="contact-container">
            <div class="driver-profile">
                <img src="images/driver-avatar.jpg" alt="Driver Profile">
                <h2>John Smith</h2>
                <p class="driver-status">Currently Delivering Your Order</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <span>4.8 (500+ deliveries)</span>
                </div>
            </div>

            <div class="contact-options">
                <a href="tel:+1234567890" class="contact-btn call">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Call Driver</h3>
                        <p>Direct voice call</p>
                    </div>
                </a>

                <a href="sms:+1234567890" class="contact-btn message">
                    <i class="fas fa-comment"></i>
                    <div>
                        <h3>Send Message</h3>
                        <p>Text message</p>
                    </div>
                </a>
            </div>

            <div class="quick-messages">
                <h3>Quick Messages</h3>
                <div class="message-options">
                    <button class="quick-msg">Hi, where are you now?</button>
                    <button class="quick-msg">Please be careful with my drinks</button>
                    <button class="quick-msg">I'm at the entrance</button>
                    <button class="quick-msg">Please add extra napkins</button>
                </div>
            </div>

            <div class="order-info">
                <h3>Order #SS2024001</h3>
                <p>Estimated delivery by 12:45 PM</p>
            </div>

            <a href="track-order.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Tracking
            </a>
        </div>
    </div>
</body>
</html>
