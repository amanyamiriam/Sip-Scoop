<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Help? - Sip & Scoop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/help.css">
</head>
<body>
    <div class="help-wrapper">
        <div class="help-container">
            <h1>How can we help you?</h1>
            
            <div class="order-reference">
                <p>Order #SS2024001</p>
                <span>In Progress</span>
            </div>

            <div class="help-options">
                <div class="help-category">
                    <h2>Common Issues</h2>
                    <div class="issue-buttons">
                        <button class="issue-btn">
                            <i class="fas fa-clock"></i>
                            Order is taking too long
                        </button>
                        <button class="issue-btn">
                            <i class="fas fa-exclamation-circle"></i>
                            Wrong items received
                        </button>
                        <button class="issue-btn">
                            <i class="fas fa-temperature-low"></i>
                            Items not fresh
                        </button>
                        <button class="issue-btn">
                            <i class="fas fa-map-marker-alt"></i>
                            Wrong delivery address
                        </button>
                    </div>
                </div>

                <div class="contact-support">
                    <h2>Contact Support</h2>
                    <form class="support-form">
                        <div class="form-group">
                            <label>Issue Type</label>
                            <select required>
                                <option value="">Select an issue</option>
                                <option value="delivery">Delivery Problem</option>
                                <option value="quality">Quality Issue</option>
                                <option value="payment">Payment Problem</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea placeholder="Please describe your issue..." required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            Submit Request
                        </button>
                    </form>
                </div>

                <div class="emergency-contact">
                    <h2>Emergency Contact</h2>
                    <div class="contact-card">
                        <i class="fas fa-headset"></i>
                        <div>
                            <h3>24/7 Customer Service</h3>
                            <p>We're here to help</p>
                            <a href="tel:18001234567" class="phone-btn">
                                <i class="fas fa-phone"></i>
                                1-800-123-4567
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <a href="track-order.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Tracking
            </a>
        </div>
    </div>
</body>
</html>
