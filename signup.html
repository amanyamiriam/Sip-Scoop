<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sip & Scoop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <!-- Header Section (Same as index.html) -->

    <section class="signup-section">
        <div class="container">
            <div class="signup-container">
                <div class="signup-box">
                    <h1>Create Account</h1>
                    <p>Join Sip & Scoop today!</p>

                    <form class="signup-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter first name" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" placeholder="Enter last name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" placeholder="Enter phone number" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <div class="password-input">
                                <input type="password" placeholder="Create password" required>
                                <i class="fas fa-eye-slash toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <div class="password-input">
                                <input type="password" placeholder="Confirm password" required>
                                <i class="fas fa-eye-slash toggle-password"></i>
                            </div>
                        </div>
                        <div class="terms-privacy">
                            <label class="checkbox-label">
                                <input type="checkbox" required>
                                <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                            </label>
                        </div>
                        <button type="submit" class="signup-btn">Create Account</button>
                    </form>

                    <div class="social-signup">
                        <span>Or sign up with</span>
                        <div class="social-buttons">
                            <button class="google-btn"><i class="fab fa-google"></i> Google</button>
                            <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                            <button class="apple-btn"><i class="fab fa-apple"></i> Apple</button>
                        </div>
                    </div>

                    <div class="login-link">
                        <p>Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section (Same as index.html) -->
    <script>
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                // Toggle icon
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
