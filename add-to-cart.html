<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Sip & Scoop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/add-to-cart.css">
</head>
<body>
    <div class="cart-wrapper">
        <div class="cart-container">
            <header class="cart-header">
                <a href="menu.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Menu
                </a>
                <h1>Your Cart</h1>
                <button class="clear-cart">
                    <i class="fas fa-trash"></i>
                    Clear Cart
                </button>
            </header>

            <div class="cart-items">
                <div class="cart-item">
                    <img src="images/mango-tango.jpg" alt="Mango Tango">
                    <div class="item-details">
                        <h3>Mango Tango</h3>
                        <p>Regular (12oz)</p>
                        <div class="price">$4.99</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input type="number" value="1" min="1" max="10" class="quantity-input">
                        <button class="quantity-btn plus">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <button class="remove-item">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="cart-item">
                    <img src="images/berry-fusion.jpg" alt="Berry Fusion">
                    <div class="item-details">
                        <h3>Berry Fusion</h3>
                        <p>Large (20oz)</p>
                        <div class="price">$7.49</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input type="number" value="1" min="1" max="10" class="quantity-input">
                        <button class="quantity-btn plus">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <button class="remove-item">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$12.48</span>
                </div>
                <div class="summary-row">
                    <span>Tax (8%)</span>
                    <span>$1.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Fee</span>
                    <span>$2.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>$15.48</span>
                </div>
            </div>

            <div class="cart-actions">
                <button class="continue-shopping">
                    <i class="fas fa-arrow-left"></i>
                    Continue Shopping
                </button>
                <button class="checkout-btn">
                    Proceed to Checkout
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>

            <div class="empty-cart-message" style="display: none;">
                <i class="fas fa-shopping-cart"></i>
                <h2>Your cart is empty</h2>
                <p>Add some delicious items from our menu!</p>
                <a href="menu.html" class="browse-menu-btn">Browse Menu</a>
            </div>
        </div>
    </div>
</body>
</html>
