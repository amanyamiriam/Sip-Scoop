<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sip & Scoop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <!-- Header Section (Same as index.html) -->

    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-box">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to your account to continue</p>

                    <form class="login-form">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <div class="password-input">
                                <input type="password" placeholder="Enter your password" required>
                                <i class="fas fa-eye-slash toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-actions">
                            <label class="remember-me">
                                <input type="checkbox">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>

                    <div class="social-login">
                        <span>Or login with</span>
                        <div class="social-buttons">
                            <button class="google-btn"><i class="fab fa-google"></i> Google</button>
                            <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                            <button class="apple-btn"><i class="fab fa-apple"></i> Apple</button>
                        </div>
                    </div>

                    <div class="register-link">
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    </div>

                    <div class="back-to-checkout">
                        <a href="checkout.html" class="back-btn">
                            <i class="fas fa-arrow-left"></i> Back to Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section (Same as index.html) -->
    <script>
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            // Toggle icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
