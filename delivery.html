<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details - Sip & Scoop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/delivery.css">
</head>
<body>
    <div class="delivery-wrapper">
        <div class="delivery-container">
            <h1>Delivery Details</h1>
            <form class="delivery-form">
                <div class="form-section">
                    <h2>Contact Information</h2>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" required placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-section">
                    <h2>Delivery Address</h2>
                    <div class="form-group">
                        <label>Street Address</label>
                        <input type="text" required placeholder="Enter street address">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Apartment/Unit</label>
                            <input type="text" placeholder="Enter apartment or unit number">
                        </div>
                        <div class="form-group">
                            <label>Floor</label>
                            <input type="text" placeholder="Enter floor number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Delivery Instructions</label>
                        <textarea placeholder="Add any special delivery instructions"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Delivery Options</h2>
                    <div class="delivery-options">
                        <label class="delivery-option">
                            <input type="radio" name="delivery" checked>
                            <div class="option-content">
                                <i class="fas fa-motorcycle"></i>
                                <div class="option-text">
                                    <h4>Standard Delivery</h4>
                                    <p>30-45 minutes</p>
                                </div>
                                <span class="delivery-price">$2.00</span>
                            </div>
                        </label>
                        <label class="delivery-option">
                            <input type="radio" name="delivery">
                            <div class="option-content">
                                <i class="fas fa-store"></i>
                                <div class="option-text">
                                    <h4>Pick Up</h4>
                                    <p>15-20 minutes</p>
                                </div>
                                <span class="delivery-price">Free</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="checkout-new.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        Back to Cart
                    </a>
                    <a href="payment.html" class="next-btn">
                        Continue to Payment
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
