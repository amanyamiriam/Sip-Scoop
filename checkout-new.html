<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sip & Scoop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/checkout-new.css">
</head>
<body>
    <div class="checkout-wrapper">
        <div class="checkout-steps">
            <div class="step active">
                <span class="step-number">1</span>
                <span class="step-text">Cart</span>
            </div>
            <div class="step-line"></div>
            <div class="step">
                <span class="step-number">2</span>
                <span class="step-text">Delivery</span>
            </div>
            <div class="step-line"></div>
            <div class="step">
                <span class="step-number">3</span>
                <span class="step-text">Payment</span>
            </div>
        </div>

        <!-- Add back to cart link -->
        <div class="back-to-cart">
            <a href="cart.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Cart
            </a>
        </div>

        <div class="checkout-container">
            <div class="checkout-main">
                <div class="cart-section">
                    <h2>Your Cart</h2>
                    <div class="cart-items">
                        <div class="cart-item">
                            <img src="images/mango-tango.jpg" alt="Mango Tango">
                            <div class="item-details">
                                <h3>Mango Tango</h3>
                                <p>Medium (12 oz)</p>
                                <div class="quantity-controls">
                                    <button class="qty-btn minus"><i class="fas fa-minus"></i></button>
                                    <span class="quantity">2</span>
                                    <button class="qty-btn plus"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="item-price">
                                <span>$11.98</span>
                                <button class="remove-item"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>

                        <div class="cart-item">
                            <img src="images/berry-blast.jpg" alt="Berry Blast">
                            <div class="item-details">
                                <h3>Berry Blast</h3>
                                <p>Large (16 oz)</p>
                                <div class="quantity-controls">
                                    <button class="qty-btn minus"><i class="fas fa-minus"></i></button>
                                    <span class="quantity">1</span>
                                    <button class="qty-btn plus"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="item-price">
                                <span>$6.99</span>
                                <button class="remove-item"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="delivery-section">
                    <h2>Delivery Details</h2>
                    <div class="delivery-options">
                        <label class="delivery-option">
                            <input type="radio" name="delivery" checked>
                            <div class="option-content">
                                <i class="fas fa-motorcycle"></i>
                                <div class="option-text">
                                    <h4>Standard Delivery</h4>
                                    <p>30-45 minutes</p>
                                </div>
                                <span class="delivery-price">$2.00</span>
                            </div>
                        </label>
                        <label class="delivery-option">
                            <input type="radio" name="delivery">
                            <div class="option-content">
                                <i class="fas fa-store"></i>
                                <div class="option-text">
                                    <h4>Pick Up</h4>
                                    <p>15-20 minutes</p>
                                </div>
                                <span class="delivery-price">Free</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="payment-section">
                    <h2>Payment Method</h2>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment" checked>
                            <div class="option-content">
                                <i class="fab fa-cc-visa"></i>
                                <span>Credit Card</span>
                            </div>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment">
                            <div class="option-content">
                                <i class="fab fa-paypal"></i>
                                <span>PayPal</span>
                            </div>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment">
                            <div class="option-content">
                                <i class="fas fa-mobile-alt"></i>
                                <span>M-Pesa</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="checkout-summary">
                <div class="summary-card">
                    <h2>Order Summary</h2>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>$18.97</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span>$1.52</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery Fee</span>
                            <span>$2.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>$22.49</span>
                        </div>
                    </div>
                    <a href="place-order.html" class="checkout-btn">
                        <span>Place Order</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <div class="secure-checkout">
                        <i class="fas fa-lock"></i>
                        <span>Secure Checkout</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Quantity controls
        document.querySelectorAll('.qty-btn').forEach(button => {
            button.addEventListener('click', function() {
                const quantitySpan = this.parentElement.querySelector('.quantity');
                let quantity = parseInt(quantitySpan.textContent);
                
                if (this.classList.contains('plus')) {
                    quantity++;
                } else if (this.classList.contains('minus') && quantity > 1) {
                    quantity--;
                }
                
                quantitySpan.textContent = quantity;
            });
        });

        // Remove item
        document.querySelectorAll('.remove-item').forEach(button => {
            button.addEventListener('click', function() {
                this.closest('.cart-item').remove();
            });
        });
    </script>
</body>
</html>
